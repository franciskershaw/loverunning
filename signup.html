<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Love Running</title>
</head>
<body>  
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
   
    <section class="form-section">
       <form class="signup-form" method="post" action="https://formdump.codeinstitute.net/">
           <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
           <label for="fname">First Name</label>
           <input class="text-input" id="fname" type="text" name="first_name" required>
           <label for="lname">Last Name</label>
           <input class="text-input" id="lname" type="text" name="last_name" required>
           <label for="email">Email Address</label>
           <input class="text-input" id="email" type="email" name="email_address" required>
           <label for="road">Road</label>
           <input type="radio" id="road" name="running_preference" value="road" required>
           <label for="trail">Trail</label>
           <input type="radio" id="trail" name="running_preference" value="trail">
           <label for="both">Both</label>
           <input type="radio" id="both" name="running_preference" value="both">
           <input class="join-button" type="submit" value="Let's Run!">
       </form>
    </section> 

    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
            <li><a href="https://www.twitterok.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube-square"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
</body>
</html>
